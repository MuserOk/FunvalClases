<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-blue-900 min-h-screen flex justify-center items-center">
    <div
      class="flex flex-col gap-[50px] items-center bg-blue-950 w-[300px] h-[600px] justify-center"
    >
      <div class="relative w-[150px] h-[150px] overflow-hidden group">
        <img
          src="https://nsabers.es/cdn/shop/articles/bebec223da75d29d8e03027fd2882262.png?v=1708781179"
          alt="darck veider"
          class="rounded-full w-full h-full absolute inset-0 transition-opacity duration-500  "
        />
        <img
          src="https://static1.srcdn.com/wordpress/wp-content/uploads/2023/03/4-ways-the-clone-wars-changed-anakin-skywalker.jpg"
          alt="anaki"
          class="rounded-full w-full h-full absolute inset-0 object-cover"
        />
      </div>
      <form class="flex flex-col gap-2 pb-[30%]" action="">
        <input
          type="text"
          placeholder="user"
          class="bg-gray-400 w-64 p-2 border rounded"
        />
        <input
          type="password"
          placeholder="password"
          class="bg-gray-400 text-black w-64 p-2 border rounded"
        />
        <button class="bg-orange-600 rounded border">LOGIN</button>
      </form>
    </div>
  </body>
</html>
